# Spring Boot configuration
spring:
  application:
    name: ${API_NAME}
  
  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/${API_NAME}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api

# OpenAPI configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging configuration
logging:
  level:
    root: INFO
    ${BASE_PACKAGE}: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
